            });
        }

    function register($form) {
        $.ajax({
            type: $form.attr('method'),
            url: $form.attr('action'),
            data: $form.serialize(),
            cache       : false,
            dataType    : 'json',
            contentType: "application/json; charset=utf-8",
            error       : function(err) { alert("Could not connect to the subscription server. Please try again later."); },
            success     : function(data) {
                if (data.result != "success") {
                    // Something went wrong, do something to notify the user. maybe alert(data.msg);
                    document.getElementById('signup_response').innerHTML = `<h3>` + data.msg + `</h3>`
                  $( '#signup_response' ).slideDown( '250' );

                } else {
                  document.getElementById('signup_response').innerHTML = `Thanks for signing up! We've sent you an email for confirmation.`
                  document.getElementById('signup_response').style.color = '#727067'
                  $( '#signup_response' ).slideDown( 'slow' );
                  $( '#mc-embedded-subscribe-form').hide(100);

            }
        });
    }
